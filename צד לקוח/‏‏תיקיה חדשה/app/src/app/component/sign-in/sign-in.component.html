<h1 style="text-align: center;">  welcome to lg.waze family </h1>

<form  [formGroup]="signInForm" class="center " style=" width: 30rem;height: fit-content;">
    <div>

        <label for="fn">שם משתמש:</label>
        <input formControlName="userName" class="form-control" type="text" placeholder="ישראל" id="fn">
        <br/>
        
        <label for="pass">סיסמא</label>
        <input formControlName="password"   class="form-control" type="password" placeholder="" id="pass">
       
        <input class="btn btn-primary" type="submit" (click)="doSignIn()" value="התחברות">

       
    </div>
</form>
