<h1>  转专 注, 拽 转 </h1>
<h3> 驻住 转专转</h3>
<form [formGroup]="signUpForm"di>
    <div class="gridopt center" style=" width: 30rem;height: fit-content; margin-top: 150px;" >
    <!-- 砖 驻专 -->
    <label for="fn">砖 砖转砖:</label>
    <input formControlName="userName" class="form-control" type="text" placeholder="砖专" id="fn">

    <label for="pass">住住:</label>
    <input formControlName="password" class="form-control" type="password" placeholder="" id="pass">

    <!-- <label for="cpass">转 住住:</label>
    <input class="form-control" type="password" placeholder="" id="cpass"> -->


    <!-- <input type="checkbox" id="agree"> -->
    <!-- <label for="agree"> 砖专 转 转 砖砖 转专 </label> -->
    <input class="btn btn-primary" style="text-align: center; align-items: center;" type="submit" (click)="doSignUp()" value="专砖">
</div>
</form>
