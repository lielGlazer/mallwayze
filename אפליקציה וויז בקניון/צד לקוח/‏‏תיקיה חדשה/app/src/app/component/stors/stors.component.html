    font-weight: bold;
    font-size: smaller;

    transition: 0.3s;
    border-radius: 5px;
    width: 10vw;
    padding: 10px;
    display: inline-block;
    margin: 35px;

    margin-left: 20px;
    margin-right: 20px"

  }

  #b:hover {
    box-shadow: 0 16px 24px coral;

    border: whitesmoke solid 2px;
    background-color: whitesmoke;
    color: coral
  }

<!-- Button trigger modal -->
<button *ngFor="let p of allStores" id="b" type="button" class="btn btn-primary" data-bs-toggle="modal"
  data-bs-target="#exampleModal" (click)="saveStore(p)">
  {{p.NameStor}}

</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{myStore?.NameStor}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4> store categories:</h4>
        <div *ngFor="let i of allCategories">
          <p>{{i.NameCategory}}</p>
        </div>

        <p>

          {{myStore?.Sale?'יש מבצעים בחנות!':'אופס... מחיר מלא למוצרים'}}
          <br>
          {{myStore?.link}}

        </p>
        <h5>{{openNow()}}</h5>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
